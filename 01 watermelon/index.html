<script>
    // è·å–ç²¾ç¡®çš„è§†çª—é«˜åº¦ï¼Œè§£å†³ç§»åŠ¨ç«¯é®æŒ¡é—®é¢˜
    let gameWidth = Math.min(window.innerWidth, 450);
    let gameHeight = window.innerHeight;
    
    const CONFIG = {
        deadLineY: gameHeight * 0.18, // åŠ¨æ€è®¡ç®—ï¼šé«˜åº¦çš„ 18%
        widthLimit: 450,
        scoreKey: 'watermelon_scores_final_opt',

    };

    // --- ç‰©ç†å‚æ•° ---

    // --- çƒŸèŠ±ç³»ç»Ÿ ---
    class Fireworks {
        constructor() {
            this.canvas = document.getElementById('fireworks-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.particles = [];
            this.active = false;
            this.resize();
            window.addEventListener('resize', () => this.resize());
        }
        resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
        start() {
            this.active = true; this.animate();
            for(let i=0; i<8; i++) setTimeout(() => this.launchBatch(), i * 200);
        }
        stop() { this.active = false; this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height); this.particles = []; }
        
        launchBatch() {
            if(!this.active) return;
            const x = Math.random() * this.canvas.width;
            const y = Math.random() * (this.canvas.height * 0.5) + (this.canvas.height * 0.1);
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff4757', '#2ed573', '#ffa502'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            playFireworkSound(); 
            
            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                this.particles.push({
                    x: x, y: y, 
                    vx: Math.cos(angle) * speed, 
                    vy: Math.sin(angle) * speed,
                    alpha: 1, 
                    color: color, 
                    decay: Math.random() * 0.015 + 0.01, 
                    gravity: 0.08
                });
            }
        }

        animate() {
            if (!this.active && this.particles.length === 0) return;
            this.ctx.globalCompositeOperation = 'destination-out';
            this.ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.globalCompositeOperation = 'lighter';
            
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const p = this.particles[i];
                p.vx *= 0.96; 
                p.vy *= 0.96;
                p.vy += p.gravity; 
                p.x += p.vx; 
                p.y += p.vy; 
                p.alpha -= p.decay;

                if (p.alpha <= 0) { this.particles.splice(i, 1); } else {
                    this.ctx.beginPath(); 
                    this.ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
                    const flicker = Math.random() > 0.8 ? 0.5 : 1;
                    this.ctx.fillStyle = p.color; 
                    this.ctx.globalAlpha = p.alpha * flicker; 
                    this.ctx.fill();
                }
            }
            if (this.active || this.particles.length > 0) requestAnimationFrame(() => this.animate());
        }
    }
    const fireworksSystem = new Fireworks();

    // --- å…³é”®ä¼˜åŒ–ï¼šé«˜æ¸…æ°´æœçº¹ç†ç”Ÿæˆ (High-DPI Support) ---
    function createFruitTexture(emoji, radius) {
        // å¢åŠ åƒç´ å€ç‡ï¼Œè§£å†³ç§»åŠ¨ç«¯æ¨¡ç³Šé—®é¢˜
        const quality = 3; 
        const canvas = document.createElement('canvas');
        // ç”»å¸ƒå°ºå¯¸æ”¾å¤§3å€
        const size = (radius * 2 + 10) * quality;
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        const center = size / 2;
        const scaledRadius = radius * quality;

        // ç»˜åˆ¶åº•è‰²åœ†
        ctx.beginPath();
        ctx.arc(center, center, scaledRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff4e6';
        ctx.fill();
        ctx.lineWidth = 2 * quality;
        ctx.strokeStyle = '#ffffff';
        ctx.stroke();

        // ç»˜åˆ¶ Emoji (å­—ä½“ä¹Ÿæ”¾å¤§)
        ctx.font = `${scaledRadius * 1.2}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        // å¾®è°ƒä½ç½®
        ctx.fillText(emoji, center, center + (scaledRadius * 0.15));
        
        return canvas.toDataURL();
    }

    // å®šä¹‰æ°´æœ
    const FRUITS_CONFIG = [
        { radius: 20, score: 10, emoji: "ğŸ“" },

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playPopSound(sizeScale) {
        if (!settings.sound) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400 - (sizeScale * 20), audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    function playFireworkSound() {
        if (!settings.sound) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const t = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, t);
        osc.frequency.exponentialRampToValueAtTime(1000, t + 0.1);
        gain.gain.setValueAtTime(0.1, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(t);
        osc.stop(t + 0.3);
    }

    function playOverSound() {
        if (!settings.sound) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function getRecords() { try { return JSON.parse(localStorage.getItem(CONFIG.scoreKey) || '[]'); } catch { return []; } }

        let records = getRecords();
        records.push({ score: newScore, date: Date.now() });

        records = records.slice(0, 3);

        const wallOptions = { isStatic: true, render: { fillStyle: '#d4a373' }, friction: 0.05 };
        Composite.add(engine.world, [
            // åº•éƒ¨ä½ç½®æ›´æ–°ï¼Œç¡®ä¿åœ¨åº•éƒ¨å¯¹é½

        const isBlocked = bodies.some(b => {

            const dx = b.position.x - spawnX;
            const dy = b.position.y - spawnY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            return dist < 30; 
        });

        if (isBlocked) { triggerGameOver(); return; }

        const index = Math.floor(Math.random() * 5); 
        const fruitData = FRUITS[index];
        
        currentFruit = Bodies.circle(spawnX, spawnY, fruitData.radius, {
            isStatic: true, isSensor: true, label: 'currentFruit',
            render: { 
                sprite: { 
                    texture: fruitData.texture, 
                    xScale: fruitData.scale, 
                    yScale: fruitData.scale 
                } 
            }
        });
        currentFruit.fruitId = index;
        currentFruit.radius = fruitData.radius;
        Composite.add(engine.world, currentFruit);
        isDropping = false;
    }

    function dropFruit(e) {
        if (e && e.target && (e.target.closest('.modal-overlay') || e.target.closest('button') || e.target.closest('.btn-icon'))) return;
        if (isDropping || !currentFruit || isGameOver) return;
        
        isDropping = true;
        Body.setStatic(currentFruit, false);
        currentFruit.isSensor = false; 
        currentFruit.friction = FRUIT_PHYSICS.friction;
        currentFruit.frictionStatic = FRUIT_PHYSICS.frictionStatic;
        currentFruit.frictionAir = FRUIT_PHYSICS.frictionAir;
        currentFruit.restitution = FRUIT_PHYSICS.restitution;
        
        currentFruit.spawnTime = Date.now();
        const droppedFruit = currentFruit; 
        currentFruit = null;
        setTimeout(() => { if (!isGameOver) createNewFruit(); }, 800);
    }

    function handleCollision(event) {
        if (isGameOver) return;
        const pairs = event.pairs;
        for (let i = 0; i < pairs.length; i++) {
            const { bodyA, bodyB } = pairs[i];
            if (bodyA.isSensor || bodyB.isSensor) continue;
            if (bodyA.fruitId !== undefined && bodyB.fruitId !== undefined && !bodyA.pendingRemoval && !bodyB.pendingRemoval) {
                if (bodyA.fruitId === bodyB.fruitId) {
                    bodyA.pendingRemoval = true; bodyB.pendingRemoval = true;
                    mergeFruits(bodyA, bodyB);
                }
            }
        }
    }

    function mergeFruits(bodyA, bodyB) {
        const midX = (bodyA.position.x + bodyB.position.x) / 2;
        const midY = (bodyA.position.y + bodyB.position.y) / 2;
        const currentId = bodyA.fruitId;
        const nextId = currentId + 1;
        
        Composite.remove(engine.world, [bodyA, bodyB]);
        playPopSound(nextId);
        if (settings.vibrate && navigator.vibrate) navigator.vibrate(15);
        score += FRUITS[currentId].score * 2;
        updateUI();

        if (nextId === 8) { 
            sessionWatermelonCount++;
            showWatermelonToast(sessionWatermelonCount);
        }

        if (nextId > 8) { 
            score += 1000; 
            showChallengeToast(); 
            return; 
        }

        const nextFruitData = FRUITS[nextId];
        const newBody = Bodies.circle(midX, midY, nextFruitData.radius, {
            render: { 
                sprite: { 
                    texture: nextFruitData.texture, 
                    xScale: nextFruitData.scale, 
                    yScale: nextFruitData.scale 
                } 
            },
            friction: FRUIT_PHYSICS.friction,
            frictionStatic: FRUIT_PHYSICS.frictionStatic,
            frictionAir: FRUIT_PHYSICS.frictionAir,
            restitution: FRUIT_PHYSICS.restitution
        });
        newBody.fruitId = nextId;
        newBody.radius = nextFruitData.radius;
        newBody.spawnTime = Date.now(); 
        Composite.add(engine.world, newBody);
    }

    let toastTimeout;
    function showWatermelonToast(count) {
        const toast = document.getElementById('watermelon-toast');
        const text = document.getElementById('toast-text');
        text.innerText = `æˆåŠŸåˆæˆå¤§è¥¿ç“œï¼`; 
        toast.classList.add('show');
        fireworksSystem.start();
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { 
            toast.classList.remove('show'); 
            fireworksSystem.stop();
        }, 2000); 
    }

    function showChallengeToast() {
        const toast = document.getElementById('watermelon-toast');
        const text = document.getElementById('toast-text');
        text.innerText = `ç»§ç»­æŒ‘æˆ˜é«˜åˆ†ï¼`; 
        toast.classList.add('show');
        fireworksSystem.start();
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { 
            toast.classList.remove('show'); 
            fireworksSystem.stop();
        }, 1500); 
    }

    function checkGameOver() {
        if (isGameOver) return;
        if (Date.now() - lastResumeTime < 2000) return;
        const bodies = Composite.allBodies(engine.world);
        const now = Date.now();
        for (let body of bodies) {
            if (body.isStatic || body.isSensor) continue;
            if (body.spawnTime && (now - body.spawnTime < 1000)) continue;
            const topY = body.position.y - (body.radius || 0);
            if (topY < CONFIG.deadLineY && body.speed < 0.5) { triggerGameOver(); break; }
        }
    }

    function triggerGameOver() {
        isGameOver = true;
        playOverSound();
        Runner.stop(runner);
        saveRecord(score);
        document.getElementById('final-score').innerText = score;
        document.getElementById('game-over-modal').style.display = 'flex';
    }

    function startGame() {
        if (audioCtx.state === 'suspended') { audioCtx.resume(); }
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        if (!engine) initEngineSafely();
        resetGame();
    }
    function initEngineSafely() {
        if (render) { Render.stop(render); if (render.canvas) render.canvas.remove(); }
        initGameEngine();
    }
    function resetGame() {
        isGameOver = false; score = 0; sessionWatermelonCount = 0; updateUI();
        Composite.clear(engine.world, false); createBoundaries(); Runner.run(runner, engine);
        currentFruit = null; createNewFruit();
        document.getElementById('game-over-modal').style.display = 'none';
        document.getElementById('settings-modal').style.display = 'none';
        lastResumeTime = Date.now(); 
    }
    function restartGame() { resetGame(); }
    function backToHome() {
        isGameOver = true; if(runner) Runner.stop(runner);
        document.getElementById('game-ui').style.display = 'none';
        document.getElementById('game-over-modal').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
        updateHomeData();
    }
    function updateUI() {
        document.getElementById('score-display').innerText = score;
        document.getElementById('best-score-display').innerText = Math.max(score, getBestScore());
    }
    function openSettings() { Runner.stop(runner); document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { Runner.run(runner, engine); document.getElementById('settings-modal').style.display = 'none'; lastResumeTime = Date.now(); }
    function backToHomeFromSettings() { closeSettings(); backToHome(); }
    function toggleSetting(key) {
        settings[key] = !settings[key];
        const el = document.getElementById(key + '-toggle');
        if (settings[key]) el.classList.add('active'); else el.classList.remove('active');
    }

    const settingsBtn = document.getElementById('settings-btn');
    ['mousedown', 'touchstart', 'mouseup', 'touchend'].forEach(evt => {
        settingsBtn.addEventListener(evt, (e) => { e.stopPropagation(); if (evt === 'mousedown' || evt === 'touchstart') openSettings(); });
    });
    const modals = document.querySelectorAll('.modal-overlay');
    modals.forEach(modal => {
        ['mousedown', 'mousemove', 'mouseup', 'touchstart', 'touchmove', 'touchend'].forEach(evt => { modal.addEventListener(evt, (e) => { e.stopPropagation(); }); });
    });

    function handleInputMove(clientX) {
        if (isDropping || !currentFruit || isGameOver) return;
        const canvasRect = render.canvas.getBoundingClientRect();
        let x = clientX - canvasRect.left;
        const r = currentFruit.radius;
        if (x < r) x = r;
        if (x > gameWidth - r) x = gameWidth - r;
        Body.setPosition(currentFruit, { x: x, y: 60 });
    }

    const container = document.getElementById('game-container');
    container.addEventListener('mousemove', (e) => handleInputMove(e.clientX));
    container.addEventListener('mouseup', dropFruit);
    
    // ç§»åŠ¨ç«¯äº¤äº’ä¼˜åŒ–ï¼štouchstart ç«‹å³è·Ÿéšï¼Œè§£å†³ç‚¹å‡»ç¬ç§»é—®é¢˜
    container.addEventListener('touchstart', (e) => {
        // æ’é™¤ UI å…ƒç´ ç‚¹å‡»
        if (e.target.closest('.modal-overlay') || e.target.closest('#home-screen') || e.target.closest('.btn') || e.target.closest('.btn-icon')) return;
        
        e.preventDefault();
        handleInputMove(e.touches[0].clientX);
    }, { passive: false });

    container.addEventListener('touchmove', (e) => { 
        if (e.target.closest('.modal-overlay') || e.target.closest('#home-screen')) return; 
        e.preventDefault(); 
        handleInputMove(e.touches[0].clientX); 
    }, { passive: false });
    
    container.addEventListener('touchend', (e) => { 
        if (e.target.closest('.modal-overlay') || e.target.closest('#home-screen') || e.target.closest('.btn') || e.target.closest('.btn-icon')) return;
        e.preventDefault(); 
        dropFruit(e); 
    });

    window.addEventListener('resize', () => {
        gameWidth = Math.min(window.innerWidth, 450);
        gameHeight = window.innerHeight;
        CONFIG.deadLineY = gameHeight * 0.18; 
        if(render) {
            render.canvas.width = gameWidth;
            render.canvas.height = gameHeight;
        }
    });

    updateHomeData();
</script>
</body>
